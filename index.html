<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <style>
        body { margin: 0; padding: 20px; background: #f0f2f5; font-family: Arial, sans-serif; }
        .budget-calculator { max-width: 700px; margin: 20px auto; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); border-radius: 20px; padding: 30px; color: white; box-shadow: 0 20px 40px rgba(0,0,0,0.1); }
        .calculator-header { text-align: center; margin-bottom: 30px; }
        .calculator-header h2 { font-size: 2.2rem; margin: 0 0 10px 0; font-weight: bold; }
        .calculator-header p { font-size: 1.1rem; opacity: 0.9; margin: 0; }
        input { width: 100%; padding: 15px; font-size: 1.1rem; border: none; border-radius: 10px; background: rgba(255,255,255,0.2); color: white; box-sizing: border-box; }
        input::placeholder { color: rgba(255,255,255,0.7); }
        button { width: 100%; padding: 18px; background: linear-gradient(45deg, #ff6b6b, #ee5a52); color: white; border: none; border-radius: 12px; font-size: 1.2rem; font-weight: bold; cursor: pointer; margin: 20px 0; }
    </style>
</head>
<body>
    <div class="budget-calculator">
        <div class="calculator-header">
            <h2>50/30/20 Budget Calculator</h2>
            <p>Enter your monthly income to see your ideal budget breakdown</p>
        </div>
        <input type="number" id="income" placeholder="Monthly take-home income" oninput="calculate()">
        <div id="results"></div>
    </div>
    
    <script>
        function calculate() {
            var income = document.getElementById('income').value;
            if (income) {
                var needs = Math.round(income * 0.5);
                var wants = Math.round(income * 0.3);
                var savings = Math.round(income * 0.2);
                document.getElementById('results').innerHTML = 
                    '<h3>Your 50/30/20 Budget:</h3>' +
                    '<p>Needs: $' + needs.toLocaleString() + '</p>' +
                    '<p>Wants: $' + wants.toLocaleString() + '</p>' +
                    '<p>Savings: $' + savings.toLocaleString() + '</p>';
            }
        }
    </script>
</body>
</html>
